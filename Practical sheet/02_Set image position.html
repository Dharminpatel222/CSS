<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
            width: 500px;
        }
        .main{
            position: relative;
        }
        .head1{
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .head2{
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .head3{
            position: absolute;
            top: 300px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head1">
            <img src="photo-1501854140801-50d01698950b.jpeg" alt="">
        </div>
        <div class="head2">
            <img src="istockphoto-1352918375-170667a.jpg" alt="">
        </div>
        <div class="head3">
            <img src="wp2670841.jpg" alt="">
        </div>
    </div>
</body>
</html>
