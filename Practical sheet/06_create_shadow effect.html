<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field{
            height: 300px;
            width: 50%;
        }
        h1{
           text-shadow: 0px 3px 5px black;
           color: white;
        }
        .p{
           height: 200px;
           width: 300px;
           border: 2px solid black;
           box-shadow: 3px 3px 5px 1px black;
        }
    </style>
</head>
<body>
    <fieldset class="field">
        <h1>Shadow effect</h1>
        <p class="p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt qui rerum at explicabo quasi, quidem consectetur. Perspiciatis quos molestias dolores illo aspernatur, ratione tenetur, expedita debitis consequuntur officia quis facilis.</p>
    </fieldset>
</body>
</html>
